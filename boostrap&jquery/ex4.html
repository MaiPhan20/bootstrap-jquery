<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example of bootstrap 3 Modals</title>
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name ="viewport" content="width-device-width,intial-scale-1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapdn.com/bootstrap/3.3.7/css/boostrap.min.css"
          integrity="sha384-BVYiiSIFkdjfmkmfdlsfjlsdjdslj"crossorigin="anonymous">
    <script src ="http://ajax.googleap.com"></script>
</head>
<body>
<div class="container">
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal"
            data-target = "#myModal">Open Modal</button>
    <div class ="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class ="modal-header">
                    <button type="button" class="close" data-dismiss="moadal">&times;</button>
                    <h4 class="modal-title">Modal header</h4>
                </div>
                <div class="modal-body">
                    <p>this is my demo Modal</p>

                </div>
                <div class ="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
